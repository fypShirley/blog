{% extends 'layout.html' %}
{% block main %}
  <h3>文章管理 </h3>
  <a href="content/add">添加新的文章！</a>

  <!--表格-->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>作者</th>
      <th>标题</th>
      <th>所属分类</th>
      <th>发布时间</th>
      <th>阅读量</th>
      <th>操作</th>
    </tr>
    </thead>

    <tbody>
    {% for content in contentData %}
    <tr>
      <td>{{content.user.username}}</td>
      <td>{{content.title}}</td>
      <td>{{content.category.name}}</td>
      <td id="date">
        {{content.date}}

      </td>
      <td>{{content.views}}</td>
      <td>
        <a href="/admin/content/edit?id={{content._id.toString()}}">修改 </a>
        |<a href="/admin/content/delete?id={{content._id.toString()}}"> 删除</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>

  </table>
{%include 'page.html'%}
{% endblock %}
