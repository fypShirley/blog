<nav>
  <ul class="pagination">
    {% if Number(page)-1!=0 %}
    <li><a href="/admin/{{type}}?page={{Number(page)-1}}"><span>上一页</span></a></li>
    {% else %}
    <li>再往前..没有了</li>
    {% endif %}
    {% if Number(page)+1<=pages %}
    <li><a href="/admin/{{type}}?page={{Number(page)+1}}"> <span>下一页</span></a></li>
    {% else %}
    <li>已经是最后一页</li>
    {% endif %}
  </ul>
</nav>
