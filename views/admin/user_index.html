{% extends 'layout.html' %}
{% block main %}
  <h3>用户列表 <small>(一共有{{count}}个用户)(第{{page}}页 )</small></h3>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>用户名</th>
      <th>密码</th>
      <th>是否是管理员</th>
    </tr>
    </thead>
    <tbody>
    {% for tmp in data %}
    <tr>
      <td>{{tmp._id.toString()}}</td>
      <td>{{tmp.username}}</td>
      <td>{{tmp.password}}</td>
      <td>
        {% if tmp.isAdmin %}
        是
        {% else %}
        不是
        {% endif %}
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

  {% include 'page.html' %}
{% endblock %}
